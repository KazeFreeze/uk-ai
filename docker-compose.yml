version: "3.8"

services:
  # 1. Ollama AI Service
  ollama:
    image: ollama/ollama
    container_name: ollama_service
    restart: unless-stopped
    ports:
      - "11435:11434" # Changed to 11435
    volumes:
      - ollama_data:/root/.ollama

  # 2. Your Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nextjs_app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - OLLAMA_HOST=http://ollama:11434 # Internal still uses 11434
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      ollama:
        condition: service_started

volumes:
  ollama_data:
